    rcloneconfig: "ENCRYPTED[!9dd3f79ceb94286194668415bd8504a3d2e2aaf6569d9bc8226838dfa4f7ca516ad7b3e6f290b2d74ec6b2d577983f43!]"
    tokentl: "ENCRYPTED[!3f819de0dc823a203b591064c875bd11e6a3c071987ccdf0642fde534fcf0a10fd74501b08371d15b6461fa24a1c4dc0!]"
    idtl: "ENCRYPTED[!245751fe5b95fc14c1f371af6e07a5a8fd6499c32197c73e23609c32f149f202f78a4feaa990d504e66363a3baaf0d96!]"
    lunch: lunch nad_RMX2020-user
